<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMS Scheduler</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="ui container">
        <h1 class="ui header">SMS Scheduler</h1>
        
        <form id="scheduleForm" class="ui form">
            <div class="field">
                <label>Phone Number</label>
                <input type="text" name="phone" placeholder="Phone Number" required>
            </div>
            <div class="field">
                <label>Message</label>
                <textarea name="message" placeholder="Message" required></textarea>
            </div>
            <div class="field">
                <label>Send At</label>
                <input type="datetime-local" name="sendAt" required>
            </div>
            <div class="field">
                <label>Recurrence</label>
                <select name="recurrence" required>
                    <option value="once">Once</option>
                    <option value="daily">Daily</option>
                    <option value="weekly">Weekly</option>
                    <option value="monthly">Monthly</option>
                    <option value="yearly">Yearly</option>
                </select>
            </div>            
            <button class="ui primary button" type="submit">Save Message</button>
        </form>

        <h2 class="ui header">Scheduled Messages</h2>
        <table id="messagesTable" class="ui celled table">
            <thead>
                <tr>
                    <th>Phone Number</th>
                    <th>Message</th>
                    <th>Send At</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script src="app.js"></script>
</body>
</html>
